<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add some basic styling for JSON display */
        #response {
            white-space: pre-wrap;
            /* Preserve whitespace and line breaks */
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Speech To Text Server</h1>
        <div>See API documentation here: <a target="_blank"
                href="https://github.com/lojik-ng/docker-insanely-fast-whisper-api">https://github.com/lojik-ng/docker-insanely-fast-whisper-api</a>
        </div>
        <!-- Form 1 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Transcribe Audio</h4>
            </div>
            <div class="card-body">
                <p>Send a POST request to <code>/transcribe</code> with <code>{audio: file, apiKey: string}</code></p>
                <form id="voiceForm" enctype="multipart/form-data" method="POST">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key</label>
                        <input type="text" id="apiKey" name="apiKey" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="audio" class="form-label">Prompt/Text</label>
                        <input type="file" id="audio" name="audio" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="loading" class="text-center d-none">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid" width="300" height="300" class="mx-auto"
            style="shape-rendering: auto; display: block; background: transparent;">
            <g>
                <rect fill="#095280" height="20" width="20" y="19" x="19">
                    <animate calcMode="discrete" begin="0s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="19" x="40">
                    <animate calcMode="discrete" begin="0.125s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="19" x="61">
                    <animate calcMode="discrete" begin="0.25s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="40" x="19">
                    <animate calcMode="discrete" begin="0.875s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="40" x="61">
                    <animate calcMode="discrete" begin="0.375s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="61" x="19">
                    <animate calcMode="discrete" begin="0.75s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="61" x="40">
                    <animate calcMode="discrete" begin="0.625s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <rect fill="#095280" height="20" width="20" y="61" x="61">
                    <animate calcMode="discrete" begin="0.5s" repeatCount="indefinite" dur="1s" keyTimes="0;0.125;1"
                        values="#00a1f1;#095280;#095280" attributeName="fill" />
                </rect>
                <g />
            </g><!-- [ldio] generated by https://loading.io -->
        </svg>
        <h5 style="display: block; text-align: center;">Please wait...</h5>
    </div>
    <div id="response" class="container pb-5 mb-5">&nbsp;</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('voiceForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const form = event.target;
            const formData = new FormData(form);
            document.querySelector('.card').classList.add('d-none');
            loading.classList.remove('d-none');
            document.getElementById('response').innerText = '';
            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        document.getElementById('response').innerText = data.message;
                    } else {
                        document.getElementById('response').innerText = 'An error occurred';
                    }
                    document.querySelector('.card').classList.remove('d-none');
                    loading.classList.add('d-none');
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'An error occurred';
                    document.querySelector('.card').classList.remove('d-none');
                    loading.classList.add('d-none');
                });
        });
    </script>
</body>

</html>
