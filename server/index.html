<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Speech To Text Server</h1>
        <div>See API documentation here: <a target="_blank"
                href="https://github.com/lojik-ng/docker-insanely-fast-whisper-api">https://github.com/lojik-ng/docker-insanely-fast-whisper-api</a>
        </div>
        <!-- Form 1 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Transcribe</h4>
            </div>
            <div class="card-body">
                <p>Send a POST request to <code>/transcribe</code> with <code>{audio: blob or url, apiKey}</code></p>
                <form id="voiceForm" target="_blank" enctype="multipart/form-data" action="/transcribe" method="POST">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key</label>
                        <input type="text" id="apiKey" name="apiKey" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="audio" class="form-label">Prompt/Text</label>
                        <input type="file" id="audio" name="audio" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <div class="p-5 m-5">&nbsp;</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
